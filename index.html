<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        position: relative;
      }

      .child {
        margin-top: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
    </style>
    <title>budidjajacorp</title>
  </head>
  <body class="continer">
    <div class="child">
      <img
        src="https://storage-lawyerindo.nyc3.cdn.digitaloceanspaces.com/logobudijajacorp.png"
        alt=""
        style="width: 50%"
      />
      <h2>Something awesome is coming!</h2>
      <h2>it's going to be amazing</h2>
      <h1 id="demo"></h1>
    </div>
    <script>
      var deadline = new Date('Oct 16, 2020 15:37:25').getTime()
      var x = setInterval(function () {
        var now = new Date().getTime()
        var t = deadline - now
        var days = Math.floor(t / (1000 * 60 * 60 * 24))
        var hours = Math.floor((t % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
        var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60))
        var seconds = Math.floor((t % (1000 * 60)) / 1000)
        document.getElementById('demo').innerHTML =
          days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's '
        if (t < 0) {
          clearInterval(x)
          document.getElementById('demo').innerHTML = 'EXPIRED'
        }
      }, 1000)
    </script>
  </body>
</html>
